<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Student Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Roboto Condensed' rel='stylesheet'>
    </head>
    <body class="bg">

   
    <div class="card-holder">
        <h4>University</h4>
        <div class="header">
            <p>Welcome Dr. {{ name }}!</p>
            <input class = "logout" type="button" onclick="logout()" value="Sign Out">
        </div>

        <!-- Tab functionality -->
        <div class="tab">
            <p>Your Courses</p>
        </div>

        <!-- Your Courses Tab -->
        <div id="yourCourses" class="tabContent">
            <table>
                <tr>
                    <th> Course Name </th>
                    <th> Teacher </th>
                    <th> Time </th>
                    <th> Student Enrolled </th>
                </tr>

                {% block allClasses %}
                        <!-- display all courses-->
                        {% for class in classes %}

                            <tr>
                                <td> <a href="http://127.0.0.1:5000/lookupClass/{{class.c_classId }}">{{ class.c_courseName }}</a></td>
                                <td> {{ name }}</td>
                                <td> {{ class.c_time }}</td>
                                <td> {{ class.c_enrollmentNum }} / {{ class.c_capacity }}</td>
                            </tr>
                        {% endfor %}

                {% endblock %}
            </table>
        </div>


    </body>
    <script src="../static/script.js"></script>
    <!--<script src="{{ url_for('static',filename='script.js') }}" async defer></script>-->
</html>
