<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Student Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    </head>
    <body>

   
    <div class="card-holder">
        <h4>University</h4>
        <div class="header">
            <p>Welcome {{ name }}!</p>
            <input type="button" onclick="logout()" value="Sign Out">
        </div>

        <!-- Tab functionality -->
        <div class="tab">
            <button class="tablinks" onclick="changeTab(event, 'yourCourses')">Your Courses</button>
            <button class="tablinks" onclick="changeTab(event, 'addCourses')">Add Courses</button>
        </div>

        <!-- Your Courses Tab -->
        <div id="yourCourses" class="tabContent">
            <table>
                <th> Course Name </th>
                <th> Teacher </th>
                <th> Time </th>
                <th> Student Enrolled </th>
            </table>
        </div>

        <!-- Add Courses Tab-->
        <div id="addCourses" class="tabContent" hidden>
            <table>
                <th> Course Name </th>
                <th> Teacher </th>
                <th> Time </th>
                <th> Student Enrolled </th>
                <th> Add Class </th>
            </table>
        </div>
    </div>


    </body>
    <script src="../static/script.js"></script>
    <!--<script src="{{ url_for('static',filename='script.js') }}" async defer></script>-->
</html>
